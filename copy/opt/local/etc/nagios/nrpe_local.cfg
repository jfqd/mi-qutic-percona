# http://labs.consol.de/nagios/check_mysql_health/
command[check_mysql_uptime]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode uptime
command[check_mysql_connect_time]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode connection-time
command[check_mysql_open_files]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode open-files
command[check_mysql_slow_queries]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode slow-queries
command[check_mysql_tmp_tables]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode tmp-disk-tables --warning 40 --critical 60
command[check_mysql_querycache]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode querycache-hitrate --warning 80: --critical 70:
command[check_mysql_index_usage]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode index-usage --warning 70 --critical 60
command[check_mysql_tablecache_hitrate]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode tablecache-hitrate --warning 80: --critical 70:
command[check_mysql_query_cache_lowmem]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode qcache-lowmem-prunes
command[check_mysql_threads_connected]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode threads-connected --warning 150 --critical 180
# slave check
command[check_mysql_slave_lag]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode slave-lag
command[check_mysql_slave_io_running]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode slave-io-running
command[check_mysql_slave_sql_running]=/opt/local/libexec/nagios/check_mysql_health --username nagios --password nagios-mysql-password --mode slave-sql-running
# memcached
command[check_memcached]=/opt/local/libexec/nagios/check_tcp -H 127.0.0.1 -p11211 -E -s 'version\n' -e 'VERSION' -w2 -c5 â€“t5
command[check_memcached_smf]=/opt/local/libexec/nagios/check_smf -e 'memcached'
# redis
command[check_redis_connected_clients]=/opt/local/libexec/nagios/check_redis -H 127.0.0.1 -c 100 -w 80 connected_clients
command[check_redis_blocked_clients]=/opt/local/libexec/nagios/check_redis -H 127.0.0.1 -c 2 -w 1 blocked_clients
command[check_redis_rejected_connections]=/opt/local/libexec/nagios/check_redis -H 127.0.0.1 -c 2 -w 1 rejected_connections
