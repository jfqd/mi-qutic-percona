UserParameter=mysql.status,/opt/local/bin/mysql --defaults-file=/opt/local/etc/.zabbix_my.cnf -h 127.0.0.1 -N -e  "show global status" | /opt/local/bin/jq  -c '.  | split("\n")[:-1]  | map (split("\t") | {(.[0]) : .[1]}  ) | add  ' -R -s
UserParameter=mysql.slave,/opt/local/bin/mysql --defaults-file=/opt/local/etc/.zabbix_my.cnf -h 127.0.0.1 -e  "show slave status \G" | /opt/local/bin/sed -e "s/^\s*//g" | /opt/local/bin/sed -e "s/:\s*/:/g" |  /opt/local/bin/jq -c  '.  | split("\n")[1:-1]  | map (split(":") | {(.[0]) : .[1]}  ) | add  ' -R -s
